services:
  - type: web
    name: ostrich-service-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main_flask:app
    plan: free
    envVars:
      - key: SECRET_KEY
        value: service-secret-key-production
      - key: DB_HOST
        value: localhost
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: your_password_here
      - key: DB_NAME
        value: ostrich_db
      - key: DB_PORT
        value: 3306